<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel = "javascript" href="assets/js/index.js">
    <title>Rock Paper Scissor game</title>
</head>
<body>
    <header>
        <h2>Rock, Paper, Scissors</h2>
        <h2>Click on the icons below to get started!</h2>
    </header>

    <section class="game-area">
        <div>
            <p>Make a choice:</p>
            <button aria-label="Rock" data-choice="0" class="control">Rock</button>
            <button aria-label="Paper" data-choice="1" class="control">Paper</button>
            <button aria-label="Scissors" data-choice="2" class="control">Scissors</button>
        </div>
        <div id="information">
            <div class="player">
                <h3 class="scores">Your score: <span id="player-score">0</span></h3>
                <img id="player-image" src="assets/images/rps.png" alt="Rock Paper Scissors">
            </div>
            <div class="computer">
                <h3 class="scores">Your score: <span id="computer-score">0</span></h3>
                <img id="computer-image" src="assets/images/rps.png" alt="Rock Paper Scissors">
                </div>
                </section>
                <footer>
                   <h3>Rules</h3> 
                   <p>Paper destroys rock | Scissors cut paper | Rock destroys Scissors </p>
                </footer>
</body>
</html>
